<head>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Permanent+Marker&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
        }

        article {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100%;
        }

        .logo,
        .text {
            width: 25%;
            padding: 1%;
        }

        .logo img {
            width: 100%;
        }

        span,
        a {
            color: #421556;
            text-decoration: none;
        }

        a:hover {
            -webkit-transition: color 0.2s;
            transition: color 0.2s;
            color: #b07d92;
        }

        @media (max-width: 700px) {
            article {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            .logo,
            .text {
                width: 80%;
                text-align: center;
            }
        }

        a i {
            padding: 0 5px 0 0;
        }
    </style>

<body>
    <article>
        <div class="logo">
            <img src="./assets/img/logos/v4/purpleText/pinkLeaf/LMVDM.svg" alt="LaMeilleureVersionDeMoi" />
        </div>
        <div class="text">
            <h1>Erreur <span>404</span></h1>
            <h2>Oups. Nous n'avons pas trouvé la page que vous demandez.</h2>
            <p><i></i></p>
            <p><a href="" id="goback"><i class="fas fa-arrow-alt-circle-left"></i>&nbsp;Revenir en arrière</a>
            </p>
            <p>
                ou <a href="https://lameilleureversiondemoi.netlify.app/">revenir à la
                    page d'accueil&nbsp;<i class="fas fa-home"></i></a>

            </p>
        </div>
    </article>
    <script>
        document.querySelector('.text i').innerHTML = document.referrer;
        const goback = document.getElementById('goback');
        goback.addEventListener('click', event => {
            event.preventDefault();
            window.history.go(-1);
        });
    </script>
</body>
